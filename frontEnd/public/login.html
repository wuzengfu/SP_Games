<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="styleSheet" href="./css/bootstrap/bootstrap.min.css">
</head>

<body style="background-color: rgb(250,250,250)">
  <div class="d-flex align-items-center vh-100 pb-5">
    <div class="container m-auto" style="width: 30%;">
      <form class="text-center">
        <img class="mb-2 img-fluid" src="./sp_games_round.png" alt="sp_games" width="72" height="72">

        <h1 class="h4 mb-2 font-weight-normal">Welcome to SP Games</h1>
        <div style="background-color: rgb(252,252,252)" class="container pt-3 mt-4 pb-2 shadow rounded-lg">
          <div class="text-left">
            <label for="inputEmail">Username</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text"><img src="./user.png" width="15"></div>
              </div>
              <input type="text" id="inputEmail" class="form-control" required autofocus>
            </div>

          </div>
          <div class="text-left pt-3">
            <label for="inputPassword">Password</label>

            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text"><img src="./password.png" width="15"></div>
              </div>
              <input type="password" id="inputPassword" class="form-control" required>
            </div>
          </div>
          <div class="d-flex checkbox mb-3 pt-3 pl-1 text-left justify-content-between">
            <div>
              <input type="checkbox" value="remember-me"> Remember me
            </div>
            <a href="./index.html" class="w-25">
              <input class="btn btn-sm btn-primary btn-block" type="submit" value="Sign in">
            </a>
          </div>
        </div>
      </form>

      <div class="text-left mt-3 pl-3">
        <div class="mb-2">
          <a href="*"><u>Lost your password?</u></a>
        </div>
        <a href="*"><u>Don't have an account?</u></a>
      </div>
    </div>
  </div>

</body>

</html>
