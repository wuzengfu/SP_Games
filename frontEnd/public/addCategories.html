<!-- Submit AddCategoryForm -->
<script>
    $('#addCategoryForm').submit(function (eve) {
        eve.preventDefault();
        var categoryName = $('#category').val();
        var categoryDescription = $('#description').val();

        var requestBody = {
            catname: categoryName,
            description: categoryDescription,
        };

        axios.post(`${baseUrl}/category/`,
            requestBody,
            {
                headers:
                {
                    authorization: "Bearer " + window.localStorage.getItem('token')
                }
            }).then(res => {
                $('#category').removeClass('border-danger');
                $('#addCategoryForm').trigger('reset');
                alert('The new category has been added successfully!');
            }).catch(err => {
                if (err.response.status === 401) {
                    alert('Unauthorized! Only Admins can add a category!');
                } else if (err.response.status === 422) {
                    $('#category').addClass('border-danger');
                    alert(err.response.data);
                } else {
                    alert(err.response.data);
                }
                console.log(err);
            });
    });
</script>
