<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        <div class="collapse navbar-collapse justify-content-left" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item active"> <a class="nav-link" href="#">HOME <span
                            class="sr-only">(current)</span></a> </li>
                <li class="nav-item"> <a class="nav-link" href="#">GAMES</a> </li>
                <li class="nav-item dropdown"> <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
                        role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown"> <a class="dropdown-item"

                        <div class="dropdown-divider"></div>

                    </div>

    <!-- Main Body -->
    <div class="container mt-3">
        <div style="margin-left: 5%; margin-right: 5%;">

            <!-- Search function -->
            <div class="form-group row justify-content-around">

                <!-- Game Title -->
                <div class="col-4 mr-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><img src="./images/search.png" width="15"></div>
                        </div>
                        <input type="text" id="search" class="form-control" placeholder="Search for game title">
                    </div>
                </div>

                <!-- Max Price -->
                <div class="col-5 form-group row">
                    <label for="maxPrice" class="col-form-label">Max Price:</label>
                    <div class="col-7">
                        <input type="num" id="maxPrice" class="form-control">
                    </div>
                    <div class="col-1">
                        <button type="submit" id="search_game" class="btn btn-success">Search</button>
                    </div>
                </div>
            </div>

            <!-- Search by Platform -->
            <div class="row">
                <div class="col-1"></div>
                <div class="form-group col-10">
                    <label for="searchByPlatform">Search by platform:</label>
                    <select class="form-control" id="searchByPlatform">
                        <option value="all">All-</option>
                    </select>
                </div>
            </div>


            <!-- Game Results -->
            <div class="row" style="margin-left:4%;" id="gameResults"></div>

                </div><!-- modal-header -->

                    <div class="modal-body">
                        <div class="text-left">
                            <h4>Please Login in</h4>
                            <label for="inputName">Username</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><img src="./images/user.png" width="15"></div>
                                </div>
                                <input type="text" id="inputName" class="form-control" required autofocus>
                            </div>
                        </div>
                        <div class="text-left pt-3">
                            <label for="inputPassword">Password</label>

                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><img src="./images/password.png" width="15"></div>
                                </div>
                                <input type="password" id="inputPassword" class="form-control" required>
                            </div>
                        </div><!-- password -->
                    </div><!-- modal-body -->
                    <div class="modal-footer">
                        <button type="reset" class="btn btn-secondary" id="reset-login">Clear</button>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div><!-- modal-footer -->
                </form>
            </div><!-- modal-content -->
        </div><!-- modal-dialog -->
    </div><!-- modal -->

<!-- Login Modal  -->
<script>
    /* Show login modal once the whole page is loaded */
    $(document).ready(function () {
        let value = 'hidden';
        setModal(value);
    });

    const setModal = function (value) {
        $('#staticBackdrop').modal(value);
    }

</script>

<!-- Initialize all game results and platforms -->
<script>
    const baseUrl = "http://localhost:3001";

    /* Render whole games when the page is loaded */
    axios.get(`${baseUrl}/games/null`).
        then((res) => {
            var games = res.data;
            games.forEach(ele => {
                if (ele.image == null || ele.image == '') ele.image = "emptyGame.jpg";
                const result = `
                            <div class="card col-3 text-center mb-3 pr-0 pl-0" style="margin-left: 5%;">
                    <img src='./images/${ele.image}' class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">${ele.title}</h5>
                        <p class="card-text text-danger">$${ele.price}</p>
                        <button class="btn btn-primary w-100" onclick="goToDetails('${ele.gameid}')">Details</button>
                    </div>
                </div>
                `;
                $("#gameResults").append(result);
            });
        }).catch(err => {
            console.log(err);
        });

    /* Render all platforms to the options */
    axios.get(`${baseUrl}/platforms`).
        then((res) => {
            const platforms = res.data;
            platforms.forEach(ele => {
                const result = `<option value="${ele.platform}">${ele.platform}</option>`;
                $("#searchByPlatform").append(result);
            });
        }).catch(err => {
            console.log(err);
        });
</script>

<!-- Filter Game Results -->
<script>
    var platform = $("#searchByPlatform option:selected").val();

    /* When platform's value changed */
    $("#searchByPlatform").change(function () {
        platform = $("#searchByPlatform option:selected").val();
        filterGames();
    });

    /* When value of search by title changed */
    $("#search").change(function () { filterGames() });

    /* When maxPrice changed */
    $("#maxPrice").change(function () { filterGames() });

    /* When Search button is pressed */
    $("#search_game").click(function () { filterGames() });

    /* Search button to filter games */
    function filterGames() {
        if (platform == 'all') platform = 'null';

        var title = $("#search").val();
        var price = $("#maxPrice").val();

        axios.get(`${baseUrl}/games/${platform}`).
            then((res) => {
                var games = res.data;
                var gamesByTitle = [];

                games.forEach(ele => {
                    if (ele.title.toLowerCase().includes(title.toLowerCase())) {
                        gamesByTitle.push(ele);
                    }
                });

                games = gamesByTitle;

                if (price !== "") {
                    var gamesByPrice = [];
                    games.forEach(ele => {
                        if (ele.price <= price * 1) {
                            gamesByPrice.push(ele);
                        }
                    });

                    games = gamesByPrice;
                }

                var result = "";
                games.forEach(ele => {
                    if (ele.image == null || ele.image == '') ele.image = "emptyGame.jpg";
                    result += `
                            <div class="card col-3 text-center mb-3 pr-0 pl-0" style="margin-left: 5%;">
                    <img src='./images/${ele.image}' class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">${ele.title}</h5>
                        <p class="card-text text-danger">$${ele.price}</p>
                        <button class="btn btn-primary w-100" onclick="goToDetails('${ele.gameid}')">Details</button>
                    </div>
                </div>
                `;
                });
                $('#gameResults').html(result);

            }).catch(err => {
                console.log(err);
            });
    };
</script>

<!-- Go to Details page -->
<script>
    function goToDetails(gameid) {
        window.localStorage.setItem('gameid', gameid);
        window.open("./details.html", '_blank');
    }
</script>

</html>
